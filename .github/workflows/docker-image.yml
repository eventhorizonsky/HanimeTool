name: Build and Push Docker Image

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build Docker image
      run: docker build -t ezsky333/hanimetool .

    - name: Push Docker image to Docker Hub
      run: docker push ezsky333/hanimetool

    - name: Update Docker Hub README
      run: |
        curl -X PATCH \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{ secrets.DOCKER_TOKEN }}" \
        -d "{\"full_description\": \"$(cat README.md)\"}" \
        https://hub.docker.com/v2/repositories/ezsky333/hanimetool/

    - name: Logout of Docker Hub
      run: docker logout
